<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
input.submit { border: none; padding:1%; font-size: 2em; background-color:green; color:white; border-radius: 12px;}
.f-size1_5 { font-size: 1.5em;}
</style>
</head>

<body>

<h2 style="text-align:center;">TireFlator WiFi AP configuration</h2>

<form action="/new_config_input" style="text-align:center;">
    <label for="SSID" class="f-size1_5">SSID (AP Name):</label><br>
    <input type="text" id="SSID" name="SSID" value="TireFlator" minlength="4" maxlength="16" size="16" required class="f-size1_5"><br><br>
    <label for="pwd" class="f-size1_5">AP Password (8 characters minimum):</label><br>
    <input type="password" id="pwd" name="pwd" minlength="8" maxlength="16" size="16" required class="f-size1_5"><br>
    <input type="checkbox" onclick="myFunction()">Show Password<br><br>
    <input type="reset" class="f-size1_5"><br><br>
    <input type="submit" value="Submit" class="submit"><br>
</form>


<script>
function myFunction() {
  var x = document.getElementById("pwd");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</html>
